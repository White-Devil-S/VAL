<!DOCTYPE html>
<html>
<head>
    <title>To Someone Special</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            background: linear-gradient(45deg, #ff4f7b, #ff758c);
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            padding: 5rem 1rem;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.8rem;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 1.8rem;
            margin: 2rem 0;
            color: #ffe0e9;
        }

        .signature {
            font-size: 1.5rem;
            font-style: italic;
            margin-bottom: 2rem;
            color: #ffd1dc;
        }

        .btn {
            text-decoration: none;
            background: linear-gradient(45deg, #ff4f7b, #ff7eb3);
            color: white;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff7eb3, #ff4f7b);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.5s ease-in;
        }

        .modal-content {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 240, 245, 0.95);
            padding: 2rem;
            border-radius: 20px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            animation: scaleIn 0.5s ease-out;
            color: #ff4f7b;
        }

        .close-btn {
            background: #ff4f7b;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin-top: 1rem;
        }

        .close-btn:hover {
            background: #ff6f91;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To Someone Special ‚ú®</h1>
        <div class="message">Wishing you happiness and smiles! üòä</div>
        <div class="signature">Your Friend, Shivansh</div>
        <a href="#" class="btn" onclick="showMessage(event)">Open Your Gift üéÅ</a>
    </div>

    <div id="giftModal" class="modal">
        <div class="modal-content">
            <p>üå∏ Dear Friend üå∏<br><br>
                You are a wonderful person,<br>
                and I just wanted to share some joy with you!<br><br>
                Keep smiling, keep shining,<br>
                and know that you're appreciated. üíñ
            </p>
            <button class="close-btn" onclick="closeModal()">Close üòä</button>
        </div>
    </div>

    <script>
        function showMessage(event) {
            event.preventDefault();
            document.getElementById('giftModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('giftModal').style.display = 'none';
        }
    </script>
</body>
</html>
